<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>找回密码_鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content" style="margin-top: 44px;">
            <div style="padding:20px;">
            	<input type="hidden" id="ch_type" value="1" />
				<div id="segmentedControl" class="mui-segmented-control">
					<a id="login_tab" class="mui-control-item mui-active" href="#">登录密码</a>
					<a id="cash_tab" class="mui-control-item" href="#">提现密码</a>
				</div>
			</div>
			<div>
				<div id="login-password" class="mui-control-content mui-active">
                	<form>
                        <ul class="mui-table-view">
                            <li class="mui-table-view-cell">
                                <div class="mui-collapse-content">
                                    <div class="mui-input-group">
                                        <div class="mui-input-row">
                                            <label>手机号</label>
                                            <input type="text" id="phone" class="mui-input-clear" placeholder="请输入注册手机号">
                                        </div>
                                        <div class="mui-input-row">
                                            <label>验证码</label>
                                            <input type="number" id="code" class="input-phone-code" placeholder="输入验证码">
                                            <button id="hqyzm" type="button" class="mui-btn mui-btn-primary phone-code-btn">获取验证码</button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <ul class="mui-table-view" style=" margin-top:10px;">
                            <li class="mui-table-view-cell">
                                <div class="mui-collapse-content">
                                    <div class="mui-input-group">
                                        <div class="mui-input-row mui-password">
                                            <label><span id="login_txt">新登录密码</span></label>
                                            <input type="password" id="newPassword" class="mui-input-password" placeholder="6~16位数字和字母组成">
                                        </div>
                                        <div class="mui-input-row mui-password">
                                            <label>确认密码</label>
                                            <input type="password" id="newPassword2" class="mui-input-password" placeholder="6~16位数字和字母组成">
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                        <div class="mui-content-padded" style=" margin-top:30px;">
                            <button id="commit" type="button" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
                        </div>
					</form>
                </div>  
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
    <script src="js/page/findpassword.js"></script>
    
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--icon-->
		<link rel="stylesheet" href="css/iconfont.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
	</head>
	<body class="login-bg">
		<div class="login-logo"><img src="images/login-logo-bg.png" /></div>
        <form class="login-form" id="login-form">
        	<div class="login-form-list mui-input-row">
            	<span class="mui-icon iconfont icon-login-name"></span>
            	<input type="text" id="username" class="login-input mui-input-clear" placeholder="请输入用户名或手机号">
            </div>
        	<div class="login-form-list mui-password mui-input-row">
            	<span class="mui-icon iconfont icon-my-Password"></span>
            	<input type="password" id="password" class="login-input mui-input-password" placeholder="请输入密码">
            </div>
        	<div class="login-form-list" style=" margin-top:15px;">
            	<button type="button" id="login" class="mui-btn mui-btn-primary mui-btn-block">登录</button>
            </div>
        	<div class="login-form-list" style=" margin-top:15px;">
            	<button type="button" id="reg" class="mui-btn mui-btn-danger mui-btn-block">免费注册</button>
           </div>
        </form>
        <div class="login-Password-Back" id="forgetPassword"><a>忘记密码</a></div>
        <div class="login-Password-Back" style="margin-top: 20px;" id="version"></div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/mui.enterfocus.js"></script>
    <script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/update2.js"></script>
	<script src="js/page/login.js"></script>
</html>

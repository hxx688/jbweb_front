<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
			<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<style>
			.no_order{
				font-size:18px;
				text-align:center;
				color: #929292;
				padding-top:30px;
			}
		</style>
	</head>
	<body>
		<div class="mui-content">
			 <div class="Position-info-top">
            	<div class="Position-list-number">
                	<span class="Position-list-number-title">持仓单数</span>
                    <span class="Position-list-number-info">0</span>
                </div>
            	<div class="Position-Profit-number">
                	<span class="Position-Profit-number-title">持仓亏盈</span>
                    <span class="total-earn Position-Profit-number-info-down">-&nbsp;0.00</span>
                </div>
            	<div class="Position-trade-number">
                	<span class="Position-trade-number-title">持仓手数</span>
                    <span class="Position-trade-number-info">0</span>
                </div>
            </div>
            <div class="mui-stock"></div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/page/mystock.js"></script>
</html>

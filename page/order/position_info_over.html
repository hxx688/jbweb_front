<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--icon-->
		<link rel="stylesheet" href="../../css/iconfont.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">订单明细</h1>
		</header>
		<div class="mui-content" style="padding-top:44px;">
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">产品名称</span>
                    <span class="mui-input-row-right" id="p_name"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">订单号</span>
                    <span class="mui-input-row-right" id="order_num"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">建仓时间</span>
                    <span class="mui-input-row-right" id="buy_time"></span>
                </li>
            </ul>
            <ul class="mui-table-view" style="margin-top:10px;">
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">入仓价格</span>
                    <span class="mui-input-row-right" id="buy_price"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">入仓手数</span>
                    <span class="mui-input-row-right" id="buy_count"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">类型</span>
                    <span class="mui-input-row-right" id="buy_type"></span>
                </li>
                <li class="mui-table-view-cell sale">
                    <span class="mui-input-row-left">卖出价格</span>
                    <span class="iconfont icon-down"></span>
                    <span class="product-down-number-info" id="sale_rice"></span>
                </li>
            </ul>
            <ul class="mui-table-view" style="margin:10px 0 60px 0;">
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">建仓金额</span>
                    <span class="mui-input-row-right" id="order_money"></span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">手续费</span>
                    <span class="mui-input-row-right" id="order_fee"></span>
                </li>
                <li class="mui-table-view-cell earn">
                    <span class="mui-input-row-left">本单盈余</span>
                    <span class="iconfont icon-up"></span>
                    <span class="product-up-number-info" id="order_earn"></span>
                </li>
            </ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.11.2.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/config.js"></script>
    <script src="../../js/page/order/position_info_over.js"></script>
    
</html>

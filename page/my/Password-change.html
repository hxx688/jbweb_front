<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>修改密码_鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--icon-->
		<link rel="stylesheet" href="../../css/iconfont.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">修改密码</h1>
		</header>
		<div class="mui-content" style="padding-top:44px;">
            <ul class="mui-table-view" style="margin-top:10px;">
                <li class="mui-table-view-cell">
                    <div class="mui-collapse-content">
                        <div class="mui-input-group">
                            <div class="mui-input-row mui-password">
                                <label>登录密码</label>
                                <input type="password" id="login-pwd" class="mui-input-password" placeholder="输入登录密码">
                            </div>
                            <div class="mui-input-row mui-password">
                                <label>新密码</label>
                                <input type="password" id="login-new-pwd" class="mui-input-password" placeholder="输入新密码">
                            </div>
                            <div class="mui-input-row mui-password">
                                <label>确认密码</label>
                                <input type="password" id="login-confirm-pwd" class="mui-input-password" placeholder="输入确认密码">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="mui-content-padded" style=" margin:10px 10px;">
                <button id="login_btn" onclick="saveLogin()" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
            </div>
            
            <ul class="mui-table-view" style="margin-top:10px;">
                <li class="mui-table-view-cell">
                    <div class="mui-collapse-content">
                        <div class="mui-input-group">
                            <div class="mui-input-row mui-password">
                                <label>提现密码</label>
                                <input type="password" id="paypwd" class="mui-input-password paypwd" placeholder="输入提现密码">
                            </div>
                            <div class="mui-input-row mui-password">
                                <label>新密码</label>
                                <input type="password" id="npaypwd" class="mui-input-password paypwd" placeholder="输入新密码">
                            </div>
                            <div class="mui-input-row mui-password">
                                <label>确认密码</label>
                                <input type="password" id="confirmpaypwd" class="mui-input-password paypwd" placeholder="输入确认密码">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="mui-content-padded" style=" margin:10px 10px;">
                <button id="pay_btn" onclick="savePay()" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
            </div>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.11.2.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/config.js"></script>
    <script src="../../js/page/my/Password-change.js"></script>
    
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>交易_鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--icon-->

		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
		<style>
			.charts_area{
				background:none; 
				color:#eee; 
				font-size:24px; 
				height:320px;

			}

	<body style="overflow-x:hidden;">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><span class="p-title">产品名称</span><!--<span class="mui-icon mui-icon-arrowdown"></span>--></h1>
            <div class="mui-pull-right trade-price-begin">

            </div>
            <ul class="trade-product-list" style="display:none;">

            	<li><a>产品名称</a></li>
            </ul>

                	<span class="trade-price-title">最低</span>
                	<span class="trade-price-number low-price">0</span>

            	<div class="trade-price-highest">

                </div>
                <span class="trade-price-up now-price">0</span>

					<a class="mui-control-item" href="#item4">5分钟</a>
					<a class="mui-control-item" href="#item5">30分钟</a>

                            <option value="item-1" disabled selected>其他</option>
                            <option value="item-2">日K</option>

                    </span>
				</div>
			</div>
			<div>
				<div id="item1" class="mui-control-content mui-active">

					</div>

					</div>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鸿宝财富</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
		<!--icon-->
		<link rel="stylesheet" href="../../css/iconfont.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">产品名称</h1>
		</header>
		<div class="mui-content" style="padding-top: 44px;">
        	<div class="product-buy-top">
            	<div class="product-buy-top-product"><span class="p-title">产品名称</span></div>
                <div class="product-buy-up-type">
                	<span class="iconfont icon-up"></span>
                    <span class="product-up-number-info buy-type">买涨</span>
                </div>
            </div>
			<ul class="buy-number product-buy-number">
				<li><span class="buy-number-info"><span class="buy-ct">1</span>&nbsp;手</span></li>
				<li><span class="buy-number-info"><span class="buy-ct">2</span>&nbsp;手</span></li>
				<li><span class="buy-number-info"><span class="buy-ct">3</span>&nbsp;手</span></li>
				<li class="on"><span class="buy-number-info"><span class="buy-ct">5</span>&nbsp;手</span></li>
				<li><span class="buy-number-info"><span class="buy-ct">8</span>&nbsp;手</span></li>
				<li><span class="buy-number-info"><span class="buy-ct">10</span>&nbsp;手</span></li>
				<li class="buy-number-li-input on"><input max="9999" type="number" class="input-buy-number" placeholder="其他数额"></li>
			</ul>
            <ul class="mui-table-view">
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">当前价格</span>
                    <span class="mui-input-row-right product-up-number-info"><span class="now-price">0</span>&nbsp;元</span>
                </li>
                 <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">建仓金额</span>
                    <span class="mui-input-row-right product-up-number-info"><span class="p-price">0</span>&nbsp;元/手</span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">保证金</span>
                    <span class="mui-input-row-right product-up-number-info"><span class="total_price">0</span>&nbsp;元</span>
                </li>
                <li class="mui-table-view-cell">
                    <span class="mui-input-row-left">手续费</span>
                    <span class="mui-input-row-right product-up-number-info"><span class="fee">0</span>&nbsp;元</span>
                </li>
            </ul>
            <div class="mui-content-padded" style=" margin:30px 10px;">
                <button id="buy-btn" type="button" onclick="buy()" class="mui-btn mui-btn-primary mui-btn-block">确认下单（总计：<span class="order_price">0</span>）</button>
            </div>
        </div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-1.11.2.min.js"></script>
	<script src="../../js/app.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/page/trade/product-buy.js"></script>
   
</html>
